<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&family=Questrial&display=swap" rel="stylesheet"><link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div id="left-content">
    <div class ="headline">
      Weather Journal App
    </div>
    <div class ="zip">
      <label for="zip">Enter Zipcode here</label>
      <input type="text" id="zip" placeholder="Enter zip code here">
    </div>
    <div class ="feel">
      <label for="feelings">How are you feeling today?</label>
      <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
    </div>
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div id="right-content">
    <div class ="holder entry" id="entries">
      <div class = "title">Most Recent Entry</div>
      <div id = "entryHolder">
        <h4>Date: 
          <div id = "date"> </div> 
        </h4>
        <h4>Temperature: 
          <div id = "temp"> </div>
        </h4>
        <h4>Content:
          <div id = "content"></div>
        </h4>
      </div>
    </div>
  </div>
</div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
